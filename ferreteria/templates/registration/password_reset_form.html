{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/estiloss.css' %}">
{% endblock %}
{% block contenido %}
<div class="container">
  <h2>Recuperar contraseña</h2>
  <p>Ingresa tu correo para enviarte un enlace de recuperación.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <br><br>
    <button type="submit" class="btn btn-success">Enviar enlace</button>
    <a href="{% url 'login' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
